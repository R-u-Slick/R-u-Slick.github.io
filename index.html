<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <div class="menu">
      <div class="new-game">
        <button class="new-game-button">Новая игра</button>
      </div>
      <div class="rules">
        <button class="rules-button">Правила</button>
      </div>
      <div class="records">
        <button class="records-button">Таблица рекордов</button>
      </div>
    </div>
    <div class="game-main">
      <div class="upper-menu"> 
        <div class="points-counter">0</div>
      </div>
      <div class='container'>
        <div id="00" class='cell'></div>
        <div id="01" class='cell'></div>
        <div id="02" class='cell'></div>
        <div id="03" class='cell'></div>
        <div id="04" class='cell'></div>
        <div id="05" class='cell'></div>

        <div id="10" class='cell'></div>
        <div id="11" class='cell'></div>
        <div id="12" class='cell'></div>
        <div id="13" class='cell'></div>
        <div id="14" class='cell'></div>
        <div id="15" class='cell'></div>

        <div id="20" class='cell'></div>
        <div id="21" class='cell'></div>
        <div id="22" class='cell'></div>
        <div id="23" class='cell'></div>
        <div id="24" class='cell'></div>
        <div id="25" class='cell'></div>

        <div id="30" class='cell'></div>
        <div id="31" class='cell'></div>
        <div id="32" class='cell'></div>
        <div id="33" class='cell'></div>
        <div id="34" class='cell'></div>
        <div id="35" class='cell'></div>

        <div id="40" class='cell'></div>
        <div id="41" class='cell'></div>
        <div id="42" class='cell'></div>
        <div id="43" class='cell'></div>
        <div id="44" class='cell'></div>
        <div id="45" class='cell'></div>

        <div id="50" class='cell'></div>
        <div id="51" class='cell'></div>
        <div id="52" class='cell'></div>
        <div id="53" class='cell'></div>
        <div id="54" class='cell'></div>
        <div id="55" class='cell'></div>
      </div>
      <div class='current-item'>
        <div class='current-item__text'>Текущий объект: </div>
        <img class='current-item-image'>
      </div>
    </div>
    <script>
      var game=new GameModel;
      var view=new GameView;
      var controller=new GameController;
      var gameField=document.querySelector('.container');
      game.start(view);
      view.start(game);
      controller.start(game, gameField);
      
    </script>
  </body>
</html>
